<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <br />

  <body>
    <div class="sectionMain">
      <div class="search-section">
        <input id="text" type="text" />
        <span><button id="search">search</button></span>
      </div>
      <div class="weather-section">
        <div class="text-section">
          <h4 class="title">Sunny</h4>
          <div class="information">
            <h2 class="temp">25<sup>o</sup></h2>
            <div class="seperator"></div>
            <div class="week-date">
              <h4 class="date">Monday, 21 September</h4>
              <h4 class="location">
                <img src="image/location-pin.png" alt="location" /> Paris
              </h4>
            </div>
          </div>
        </div>

        <div class="sun"></div>
        <div class="sun-shadow"></div>
        <div class="shadow-circle"></div>

        <div class="cloud">
          <img src="image/cloud.svg" alt="cloud" class="cloud-image" />
        </div>
        <div class="moon">
          <img src="image/unnamed.png" alt="moon" class="moon-image" />
        </div>

        <div class="rain-cloud">
          <img
            src="image/cloud.svg"
            alt="rain-cloud"
            class="rain-cloud-image"
          />
        </div>

        <div class="thunder">
          <img src="image/thunder.svg" alt="thunder" class="thunder-image" />
        </div>

        <div class="group-1">
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
        </div>
        <div class="group-2">
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
        </div>
        <div class="group-3">
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
          <span class="dew-drops"></span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
